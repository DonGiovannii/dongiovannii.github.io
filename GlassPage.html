    <script>
        // Tab switching functionality
        function showTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }
        
        // Toggle grid options visibility
        function toggleGridOptions(prefix) {
            const gridYes = document.getElementById(`${prefix}-grids-yes`).checked;
            const gridOptions = document.getElementById(`${prefix}-grid-options`);
            
            if (gridYes) {
                gridOptions.classList.add('show');
            } else {
                gridOptions.classList.remove('show');
                // Reset sketch area when grids are disabled
                document.getElementById(`${prefix}-sketch-area`).classList.remove('show');
            }
        }
        
        // Toggle sketch area visibility
        function toggleSketchArea(prefix) {
            const placement = document.getElementById(`${prefix}-grid-placement`).value;
            const sketchArea = document.getElementById(`${prefix}-sketch-area`);
            
            if (placement === 'custom') {
                sketchArea.classList.add('show');
            } else {
                sketchArea.classList.remove('show');
            }
        }
        
        // Pricing structure - you can customize these values
        const pricing = {
            thickness: {
                '1/8': 2.50,
                '3/16': 3.00,
                '1/4': 3.50,
                '5/16': 4.00,
                '3/8': 4.50,
                '1/2': 5.50,
                '5/8': 6.50,
                '3/4': 7.50,
                '7/8': 8.50,
                '1': 9.50,
                '1-1/8': 10.50,
                '1-1/4': 11.50,
                '1-3/8': 12.50,
                '1-1/2': 13.50
            },
            tint: {
                'clear': 1.0,
                'starphire': 1.5,
                'bronze': 1.2,
                'grey': 1.2,
                'pattern': 1.3
            },
            edges: {
                'raw': 0,
                'seamed': 0.50,
                'polished': 1.50,
                'beveled': 2.50
            },
            holes: 15,
            notches: 10,
            hinges: 25,
            coating: 2.00,
            lowe: {
                'none': 0,
                'cardinal-272': 3.00,
                'cardinal-366': 3.50,
                'solarban-60': 4.00,
                'solarban-65': 4.50,
                'solarban-70': 5.00,
                'solarban-72': 5.50,
                'sunguard-sn68': 4.25,
                'sunguard-sn54': 4.75,
                'sunguard-snr43': 5.25
            },
            grids: {
                base: 3.50, // Base cost per sq ft for grids
                type: {
                    'flat': 1.0,
                    'contoured': 1.3
                },
                color: {
                    'white': 1.0,
                    'tan': 1.1,
                    'bronze': 1.2,
                    'black': 1.1
                },
                placement: {
                    'assumed': 1.0,
                    'queen-anne': 1.2,
                    'custom': 1.5
                }
            }
        };
        
        function calculateEstimate(tabType) {
            const prefix = tabType;
            
            // Get basic dimensions
            const width = parseFloat(document.getElementById(`${prefix}-width`).value) || 0;
            const height = parseFloat(document.getElementById(`${prefix}-height`).value) || 0;
            const thickness = document.getElementById(`${prefix}-thickness`).value;
            const tint = document.getElementById(`${prefix}-tint`).value;
            const edges = document.getElementById(`${prefix}-edges`).value;
            
            if (width === 0 || height === 0 || !thickness || !tint || !edges) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Calculate square footage
            const sqFt = (width * height) / 144;
            
            // Base cost calculation
            let baseCost = sqFt * pricing.thickness[thickness] * pricing.tint[tint];
            
            // Add edge treatment cost (per linear foot)
            const perimeter = 2 * (width + height) / 12; // Convert to feet
            baseCost += perimeter * pricing.edges[edges];
            
            let additionalCosts = 0;
            let costBreakdown = [];
            
            // Tab-specific calculations
            if (tabType === 'shower') {
                const holes = parseInt(document.getElementById('shower-holes').value) || 0;
                const notches = parseInt(document.getElementById('shower-notches').value) || 0;
                const hinges = parseInt(document.getElementById('shower-hinges').value) || 0;
                const coating = document.getElementById('shower-coating').checked;
                
                additionalCosts += holes * pricing.holes;
                additionalCosts += notches * pricing.notches;
                additionalCosts += hinges * pricing.hinges;
                
                if (coating) {
                    additionalCosts += sqFt * pricing.coating;
                }
                
                costBreakdown.push(`Holes: ${holes} × $${pricing.holes} = $${(holes * pricing.holes).toFixed(2)}`);
                costBreakdown.push(`Notches: ${notches} × $${pricing.notches} = $${(notches * pricing.notches).toFixed(2)}`);
                costBreakdown.push(`Hinges: ${hinges} × $${pricing.hinges} = $${(hinges * pricing.hinges).toFixed(2)}`);
                
                if (coating) {
                    costBreakdown.push(`Protective Coating: ${sqFt.toFixed(2)} sq ft × $${pricing.coating} = $${(sqFt * pricing.coating).toFixed(2)}`);
                }
            } else if (tabType === 'insulated') {
                const overallThickness = document.getElementById('insulated-overall-thickness').value;
                const glassThickness = document.getElementById('insulated-glass-thickness').value;
                const lowe = document.getElementById('insulated-lowe').value;
                
                if (!overallThickness || !glassThickness || !lowe) {
                    alert('Please fill in all required fields for insulated units');
                    return;
                }
                
                // Insulated units typically cost more due to dual panes
                baseCost *= 2; // Double the glass cost
                additionalCosts += sqFt * pricing.lowe[lowe];
                
                costBreakdown.push(`Low E Coating (${lowe}): ${sqFt.toFixed(2)} sq ft × $${pricing.lowe[lowe]} = $${(sqFt * pricing.lowe[lowe]).toFixed(2)}`);
                
                // Check for grids
                const hasGrids = document.getElementById('insulated-grids-yes').checked;
                if (hasGrids) {
                    const gridColor = document.getElementById('insulated-grid-color').value;
                    const gridType = document.getElementById('insulated-grid-type').value;
                    const gridPlacement = document.getElementById('insulated-grid-placement').value;
                    const gridWidth = document.getElementById('insulated-grid-width').value;
                    
                    if (gridColor && gridType && gridPlacement) {
                        let gridCost = sqFt * pricing.grids.base;
                        gridCost *= pricing.grids.type[gridType];
                        gridCost *= pricing.grids.color[gridColor];
                        gridCost *= pricing.grids.placement[gridPlacement];
                        
                        additionalCosts += gridCost;
                        costBreakdown.push(`Grids (${gridType}, ${gridColor}, ${gridPlacement}): ${sqFt.toFixed(2)} sq ft × $${(gridCost/sqFt).toFixed(2)} = $${gridCost.toFixed(2)}`);
                        
                        if (gridWidth) {
                            costBreakdown.push(`Grid Width: ${gridWidth}`);
                        }
                        
                        if (gridPlacement === 'custom') {
				const gridSketch = document.getElementById('insulated-grid-sketch').value;
                           if (gridSketch) {
                               costBreakdown.push(`Custom Grid Pattern: ${gridSketch.substring(0, 50)}${gridSketch.length > 50 ? '...' : ''}`);
                           }
                       }
                   } else {
                       alert('Please fill in all grid options when grids are selected');
                       return;
                   }
               }
           }

           const totalCost = baseCost + additionalCosts;

           // Display results
           const resultDiv = document.getElementById(`${prefix}-result`);
           resultDiv.classList.remove('hidden');

           let resultHTML = `
               <h3>Cost Estimate</h3>
               <p><strong>Dimensions:</strong> ${width}" × ${height}" (${sqFt.toFixed(2)} sq ft)</p>
               <p><strong>Thickness:</strong> ${thickness}</p>
               <p><strong>Tint/Color:</strong> ${tint}</p>
               <p><strong>Edge Treatment:</strong> ${edges}</p>
           `;

           // Add insulated unit specific details
           if (tabType === 'insulated') {
               const overallThickness = document.getElementById('insulated-overall-thickness').value;
               const glassThickness = document.getElementById('insulated-glass-thickness').value;
               const lowe = document.getElementById('insulated-lowe').value;

               resultHTML += `
                   <p><strong>Overall Thickness:</strong> ${overallThickness}</p>
                   <p><strong>Glass Thickness:</strong> ${glassThickness}</p>
                   <p><strong>Low E Coating:</strong> ${lowe}</p>
               `;

               const hasGrids = document.getElementById('insulated-grids-yes').checked;
               if (hasGrids) {
                   const gridColor = document.getElementById('insulated-grid-color').value;
                   const gridType = document.getElementById('insulated-grid-type').value;
                   const gridPlacement = document.getElementById('insulated-grid-placement').value;
                   const gridWidth = document.getElementById('insulated-grid-width').value;

                   resultHTML += `
                       <p><strong>Grids:</strong> Yes</p>
                       <p><strong>Grid Details:</strong> ${gridWidth} ${gridColor} ${gridType} - ${gridPlacement} placement</p>
                   `;
               } else {
                   resultHTML += `<p><strong>Grids:</strong> No</p>`;
               }
           }

           resultHTML += `<p><strong>Base Cost:</strong> $${baseCost.toFixed(2)}</p>`;

           if (costBreakdown.length > 0) {
               resultHTML += `<p><strong>Additional Costs:</strong></p><ul>`;
               costBreakdown.forEach(item => {
                   resultHTML += `<li>${item}</li>`;
               });
               resultHTML += `</ul>`;
           }

           resultHTML += `<h4><strong>Total Estimated Cost: $${totalCost.toFixed(2)}</strong></h4>`;

           resultDiv.innerHTML = resultHTML;
       }
   </script>
